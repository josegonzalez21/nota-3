            <h1>Crear Tipo De Gestion</h1>
            <hr>
            <!-- Formulario de ingreso-->
            <form>
                <div class="mb-3">
                    <label for="txt_id_tipo_gestion" class="form-label">ID TIPO GESTION</label>
                    <input type="number" class="form-control" id="txt_id_tipo_gestion" aria-describedby="txt_id_tipo_gestion_ayuda">

                </div>
                <div class="mb-3">
                <label for="txt_nombre_tipo_gestion" class="form-label">Nombre tipo gestion</label>

                 <div id="message" style="position: absolute; left: 790px; top: 325px; background-color: Yellow; z-index: 10" hidden>

                </div>
                </div>
