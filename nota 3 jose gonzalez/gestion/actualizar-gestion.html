<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar gestión</title>
    <script src="../js/gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/estilos.css">
    
</head>

<body id="body" onload="cargarMetodosActualizar();">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <img src="../img/logo_24x24.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
              <h4>CRM</h4>
              <a class="nav-link" href="../gestion/listar_gestion.html">Listar Gestion</a>|
              
              
            </div>
          </div>
        </div>
      </nav>
        <!--Título-->
        <h1 class="text-black" style="text-align:center">Actualizar gestión</h1>
        <!--Formulario para crear gestion-->
        <div>
            <form class="container">
                <!--ID GESTION-->
                <div class="mb-3">
                    <label for="txt_id_gestion" class="form-label">ID Gestión</label>
                    <input type="number" class="form-control" id="txt_id_gestion" disabled
                        aria-describedby="txt_gestion_help">
                    <div id="txt_id_gestion_help" class="form-text"></div>
                </div>
                <!--ID CLIENTE-->
                <div>
                    <label for="lista-id-cliente">Cliente</label>
                    <select id="lista-id-cliente" class="form-select" aria-label="lista clientes">
                    </select>

                </div>
                <!--ID USUARIO-->
                <div>
                    <label for="lista-id-usuario">Usuarios</label>
                    <select id="lista-id-usuario" class="form-select" aria-label="Default select example">
                    </select>

                </div>
                <!--ID TIPO GESTIÓN-->
                <div>
                    <label for="lista-id-tipo-gestion">Tipo de Gestión:</label>
                    <select id="lista-id-tipo-gestion" class="form-select" aria-label="Default select example">
                    </select>
                </div>
                <!--RESULTADO-->
                <div>
                    <label for="lista-id-resultado">Resultado</label>
                    <select id="lista-id-resultado" class="form-select" aria-label="Default select example">
                    </select>
                </div>
                <!--COMENTARIOS-->
                <div class="mb-3">
                    <label for="txt_comentario" class="form-label">Comentarios</label>
                    <textarea class="form-control" id="txt_comentario" rows="3"></textarea>
                    <div id="txt_comentario_help" class="form-text"></div>
                </div>
                <!--CAMPOS OCULTOS-->
                <input type="hidden" id="hdn_id_gestion_actualizar">
                <input type="hidden" id="hdn_id_cliente">
                <input type="hidden" id="hdn_id_usuario">
                <input type="hidden" id="hdn_id_tipo_gestion">
                <input type="hidden" id="hdn_id_resultado">

                <!--BOTON DE ENVIADO-->
                <input type="button" class="btn btn-primary" onclick="actualizarGestion();" value="Actualizar">
                </button>
            </form>
        </div>
    </div>
</body>

</html>
