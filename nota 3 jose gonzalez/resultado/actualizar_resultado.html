<html>
    <head>
        <title>Actualizar Resultado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="../js/resultado.js"></script>
        <link rel="stylesheet" href="../css/estilos.css">
    </head>
    <body onload="obtenerIDresultadoActualizar();">
        <div class="container">
            <!-- Barra de navegación -->
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="../img/logo_24x24.png" alt="Logo" class="d-inline-block align-text-top">
                    CRM
                  </a>
                </div>
              </nav>
            <!--Titulo -->
            <h1>Actualizar Resultado</h1>
            <hr>
            <!-- Formulario de ingreso-->
            <form id="crear" name="crear">
                <div class="mb-3">
                    <label for="txt_id_resultado" class="form-label">ID</label>
                    <input type="number" class="form-control" id="txt_id_resultado" aria-describedby="txt_id_resultado_ayuda">
                    <div id="txt_id_resultado_ayuda" class="form-text">Ingrese ID.</div>
                </div>
                <div class="mb-3">
                <label forHTML="letras" for="txt_nombre_resultado" class="form-label">Nuevo nombre resultado</label>
                <input required="" pattern="^[A-Z]+$', 'i'" name="letras" onkeyup="verificar();" type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="txt_dv_ayuda">
                <div id="txt_nombre_resultado_ayuda" class ="form-text">Ingrese nuevo nombre del resultado.</div>
                <div id="message" style="position: absolute; left: 790; top: 325px; background-color: Yellow; z-index: 10" hidden>
                  Introduzca solo letras (A-Z) o (a-z). Máximo 35 caracteres.
                </div>
                </div>
              
                <input type="button" class="btn btn-primary" value="Actualizar" onclick="validar(); actualizarResultado();" >
              </form>
        </div>
    </body>
</html>
